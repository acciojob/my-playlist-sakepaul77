<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <style>
        /* Styles for the Web Page */
        body {
            background-color: rgb(204, 204, 204);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        h1, h2 {
            text-align: center;
            margin: 10px 0;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        
        li {
            margin: 5px 0;
        }
        
        li a {
            text-decoration: none;
            color: black;
        }
        
        /* Video and Audio Player Styles */
        .player_one, .player_two {
            background-color: rgb(255, 255, 255);
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            width: 80%;
        }
    </style>
</head>
<body>

    <!-- Main Heading -->
    <h1>My Playlist</h1>

    <!-- Now Playing Section -->
   

    <!-- Songs Playlist Section -->
    <section>
      
        <ul>
            <li><a href="https://example.com/song1.mp3" target="_blank">Song 1</a></li>
            <li><a href="https://example.com/song2.mp3" target="_blank">Song 2</a></li>
            <li><a href="https://example.com/song3.mp3" target="_blank">Song 3</a></li>
            <li><a href="https://example.com/song4.mp3" target="_blank">Song 4</a></li>
            <li><a href="https://example.com/song5.mp3" target="_blank">Song 5</a></li>
        </ul>
    </section>
 <h2>Now Playing...</h2>
    <!-- Video Player Section -->
    <div class="player_one">
        <video controls>
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Audio Player Section -->
	  <h2>MP3 songs</h2>
    <div class="player_two">
        <audio controls>
            <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

</body>
</html>
